  <meta charset="UTF-8" />

<div>
    <h1> Add Connection </h1>
</div>

<div>
</div>
<form>
    <p>
        <label>E-mail:</label>
        <input type="text" th:value="${user.username}"/>
    </p>

    <p>
        <label>Fullname:</label>
        <input type="text" th:value="${user.fullName}"/>
    </p>

    <p>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${contactsList}">
                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.email}">E-mail</td>
                <td th:text="${user.firstname}">First Name</td>
                <td th:text="${user.lastname}">Last Name</td>
            </tr>
            </tbody>
        </table>
    </div>
    </p>
</form>
<p>
    <div>

    <form th:action="@{/searchcontact}" method="get" >
    <input type="submit" value="Recherche" />
        <div class="form-group row">
            <label th:for="email" class="col-4 col-form-label">E-mail: </label>
            <div class="col-8">
                <input type="email"  class="form-control" required />
            </div>
        </div>
    </form>

</div>
</p>
