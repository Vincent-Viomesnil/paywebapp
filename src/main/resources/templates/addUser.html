<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<header class="p-3 bg-secondary text-white">
    <div class="container text-center fs-3">
        Pay My Buddy
    </div>
</header>

<div class="d-flex bd-highlight mb-3">
    <div class="me-auto p-2 bd-highlight">
        <div class="badge bg-success text-wrap fs-3 text-center" style="width: 250px; height: 50px">Pay My Buddy</div>
    </div>
    <div class="p-2 bd-highlight">
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link " th:href="@{/user_home}">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transaction</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</div>
<div class="p-3 mb-2 bg-light text-primary text-start fs-3 ">
    <span>Add User</span>
</div>

<body>

<div>
    <h1>Pay My Buddy - Inscription </h1>
</div>

<div>
</div>

<div th:if="${errorregister}" th:class="${alert}">
    <div class="alert alert-danger">
        <strong>Error, the email already exists</strong>
    </div>
</div>


<form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
    <!--      renvoit à la requête du controller "process_register"-->

    <div class="m-3">
        <div class="form-group row">
            <label th:for="email" class="col-4 col-form-label">E-mail: </label>
            <div class="col-8">
                <input type="email" th:field="*{email}" class="form-control" required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Password: </label>
            <div class="col-8">
                <input type="password" th:field="*{password}" class="form-control"
                       required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">First Name: </label>
            <div class="col-8">
                <input type="text" th:field="*{firstname}" class="form-control"
                       required/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Last Name: </label>
            <div class="col-8">
                <input type="text" th:field="*{lastname}" class="form-control"
                       required/>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </div>

</form>

</body>
</html>
