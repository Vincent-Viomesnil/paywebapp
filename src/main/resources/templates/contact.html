<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Add Contact</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div>
    <h1> Contact </h1>
</div>


<div th:if="${connectionsuccess}" th:class="${alert}">
    <div class="alert alert-success">
        <strong>New connection added successfully</strong>
    </div>
</div>
<div th:if="${errorconnection}" th:class="${alert}">
    <div class="alert alert-danger">
        <strong>Adding connection failed</strong>
    </div>
</div>
<div th:if="${deletesuccess}" th:class="${alert}">
    <div class="alert alert-success">
        <strong>Connection deleted successfully</strong>
    </div>
</div>
<div th:if="${errordelete}" th:class="${alert}">
    <div class="alert alert-danger">
        <strong>Deleting connection failed</strong>
    </div>
</div>

<form>
    <p>

    <div>


<!--    <select class="form-select" aria-label="Default select example">-->
<!--        <option selected value="email">Connections</option>-->
<!--        <tr th:each="user: ${contactsList}">-->
<!--        <option th:text="${user.email}" th:value="${user.email}">Email</option>-->
<!--    </select>-->


    </div>
    </p>
    </form>
<p>
        <form th:action="@{/contact/add}" method="post" >
            <input type="submit" value="Add Contact" />
            <div class="form-group row">
                <label th:for="email" class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" name="emailtoadd"  class="form-control" required />
                </div>
            </div>

        </form>
</p>


<p>
<form th:action="@{/deletecontact}" th:object="${contactToDelete}"  th:method="delete" >

    <select class="form-select" aria-label="Default select example" name="email">
        <!--        Tester avec email classique et emailtodelete emailtoadd-->
        <option selected value="email">Select A Connection</option>
        <tr th:each="user: ${contactsList}">
            <option th:text="${user.email}+' '+${user.firstname}+' '+${user.lastname}" th:value="${user.email}" >Connections</option>
    </select>
    <div>
        <button type="submit" class="btn btn-primary">Delete</button>
    </div>
<!--    <input type="submit" value="Delete" />-->
<!--    <div class="form-group row">-->
<!--        <label th:for="email" class="col-4 col-form-label">E-mail: </label>-->
<!--        <div class="col-8">-->
<!--            <input type="email" name="emailtodelete"   class="form-control" required />-->
<!--        </div>-->
<!--    </div>-->


</form>

<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${contactsList}">
            <td th:text="${user.firstname}">Firstname</td>
            <td th:text="${user.lastname}">Lastname</td>
            <td th:text="${user.email}">Email</td>
        </tr>
        </tbody>
    </table>

</div>

</p>

</body>
</html>
