<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>


<header class="navbar navbar-expand-sm bg-dark navbar-dark text-white">
    <p class="text-center"> Pay My Buddy</p>
    <!--        <span class="navbar-brand mb-0 h1 ">Pay My Buddy</span>-->
</header>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <form class="login-form" th:action="@{/login}" method="post">
                        <h3 class="mb-5">Pay My Buddy</h3>

                        <div class="form-outline mb-4">
                            <input type="email" name="username" id="typeEmailX-2" class="form-control form-control-lg"/>
                            <label class="form-label" for="typeEmailX-2">Email</label>
                        </div>


                        <div class="form-outline mb-4">
                            <input type="password" name="password" id="typePasswordX-2"
                                   class="form-control form-control-lg"/>
                            <label class="form-label" for="typePasswordX-2">Password</label>
                        </div>

                        <div class="form-check d-flex justify-content-start mb-4">
                            <input class="form-check-input" type="checkbox" name="remember-me" id="remember"/>
                            <label class="form-check-label" for="remember"> Remember password </label>
                        </div>
                        <!--    <div><span sec:authentication="principal.FullName">Fullname</span></div>-->
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
